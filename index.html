<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goulesocial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Mobile Redirect Script -->
    <script>
        // Detect mobile devices and redirect to the mobile version
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = 'mobile.html';
        }
    </script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #72b7fc;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        header {
            margin-bottom: 20px;
        }
        img.logo {
            width: 150px;
            border-radius: 8px;
        }
        h1 {
            font-weight: 500;
            color: #212529;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .button:active {
            transform: scale(0.98);
        }
        .item-list {
            max-height: 600px;
            overflow-y: auto;
            border-radius: 12px;
            padding: 20px;
            margin: 0 auto;
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            flex-direction: column;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
            transition: transform 0.2s;
        }
        .item:hover {
            transform: scale(1.02);
        }
        .item-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .item-details strong {
            font-weight: 500;
        }
        .post-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        .post-input {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            width: 100%;
            max-width: 600px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="goulesocial Logo" class="logo">
        <h1>goulesocial</h1>
        <h5>An anonymous social media that resets every day</h5>
    </header>
    
    <div class="post-form">
        <input type="text" id="postInput" class="post-input" placeholder="Type your post here..." />
        <button class="button" id="postButton">Post</button>
    </div>
    
    <div class="button-container">
        <button class="button" id="fetchDataButton">Reload</button>
    </div>
    <div class="item-list" id="itemList"></div>

    <script>
        document.getElementById('fetchDataButton').addEventListener('click', function () {
            fetchData();
        });

        document.getElementById('postButton').addEventListener('click', function () {
            const postContent = document.getElementById('postInput').value;
            const timestamp = new Date().toISOString(); // Get current time in ISO format

            // Prepare the JSON payload
            const jsonPayload = {
                timestamp: timestamp,
                post: postContent
            };

            // Send the JSON payload to the new webhook URL
            fetch('https://cloud.activepieces.com/api/v1/webhooks/ECae0FhhT0t3ALz7gtK0z', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jsonPayload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Clear the input field after successful post
                document.getElementById('postInput').value = '';
                fetchData(); // Reload the data after posting
            })
            .catch(error => console.error('Error sending the post:', error));
        });

        function fetchData() {
            const csvUrl = 'https://docs.google.com/spreadsheets/d/1Fbd-9UCGYKVuA2usd9JiPBXRq4L6CaT0__Cj_8uZFw8/pub?output=csv';
            fetch(csvUrl)
                .then(response => response.text())
                .then(data => parseCSV(data))
                .catch(error => console.error('Error fetching the CSV:', error));
        }

        function parseCSV(csv) {
            const rows = csv.split('\n').slice(1); // Ignore the header
            const shuffledRows = shuffleArray(rows); // Shuffle rows
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Clear previous items

            shuffledRows.forEach(row => {
                const columns = row.split(',');

                if (columns.length < 2) return; // Ignore rows with incomplete data

                const item = document.createElement('div');
                item.classList.add('item');
                item.innerHTML = `
                    <div class="item-details">
                        <strong>Timestamp:</strong> ${columns[0]}<br>
                        <strong>Post:</strong> ${columns[1]}
                    </div>
                `;
                itemList.appendChild(item);
            });
        }

        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Auto-fetch data on page load
        window.addEventListener('load', fetchData);
    </script>
</body>
