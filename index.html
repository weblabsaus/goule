<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonSocial</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('https://docs.google.com/spreadsheets/d/1Fbd-9UCGYKVuA2usd9JiPBXRq4L6CaT0__Cj_8uZFw8/pub?output=csv', function(data) {
                const posts = $.csv.toObjects(data);
                let postsHTML = '';
                posts.forEach(post => {
                    postsHTML += `<div class="post">
                                    <div class="vote">
                                        <button class="upvote">⬆️</button>
                                        <button class="downvote">⬇️</button>
                                    </div>
                                    <div class="content">
                                        <h2>${post.Title}</h2>
                                        <p>${post.Content}</p>
                                        <p><small>Posted by Anonymous</small></p>
                                    </div>
                                  </div>`;
                });
                $('#posts').html(postsHTML);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>AnonSocial</h1>
    </header>
    <main>
        <section id="posts">
            <!-- Dynamic content will be loaded here -->
        </section>
    </main>
</body>
</html>
